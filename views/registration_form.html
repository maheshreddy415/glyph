<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    
    <body class="container">
        
        
        <div class="col-lg-6 col-md-6 col-sm-12">
            <form id="user_registration">
                <div class="form-group">
                    <label>Name :</label>
                    <input type="text" name="name" value=""  class="form-control" />
                </div>

                <div class="form-group">
                    <label>Emp Id :</label>
                    <input type="text" name="emp_id" value=""  class="form-control" />
                </div>

                <div class="form-group">
                    <label>Project Id :</label>
                    <input type="text" name="project_id" value=""  class="form-control" />
                </div>

                <div class="form-group">
                    <label>Project Name :</label>
                    <input type="text" name="project_name" value=""  class="form-control" />
                </div>

                <div class="form-group">
                    <label>Project Description :</label>
                    <input type="text" name="project_description" value=""  class="form-control" />
                </div>

                <div class="form-group">
                    <label>Email id :</label>
                    <input type="text" name="email_id" value=""  class="form-control" />
                </div>

                <input type="submit" onclick="return registerUser();" value="Register"  class="btn btn-default" />

                <div id="result_text" class="alert"></div>
            </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12" id="existingUserList" style="font-size:10px;">
            
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            function registerUser(e) {
                var data = $('#user_registration').serialize();
                $.ajax({url: "http://localhost:3000/add_user", method:"post", data:data, success: function(result){
                    $('#result_text').html(result);
                    getExistingUserList();
                }});
                return false;
            }
            
            function getExistingUserList() {
                var data = {offset:2, limit:5};
                $.ajax({url: "http://localhost:3000/employee_list", method:"post", data:data, success: function(result){
                    console.log(result);
                    $('#existingUserList').html(JSON.stringify(result));
                }});
            }
        </script>
        
    </body>
</html>
